<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars Responsive Challenge for Thinkful's front end web development course">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css"/>
  <link rel="stylesheet" href="grid-css.css"/>

</head>
<body>
  <main>

    <header>
      <div class="row">
        <div class="col-12">
          <h1>Star Wars Characters</h1>
          <p>Incomplete List</p>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="images/rey_square.png" class="card-pic"/>
        <div class="card-info">
          <h1>Ray</h1>
          <p>Protagonist, from Tatooine<p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" class="card-pic"/>
          <div class="card-info">
            <h1>Finn</h1>
            <p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/kylo_square.png" class="card-pic"/>
          <div class="card-info">
            <h1>Kylo</h1>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/poe_square.png" class="card-pic"/>
          <div class="card-info">
            <h1>Poe</h1>
            <p>Neutral pilot</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/chewbacca_square.png" class="card-pic"/>
          <div class="card-info">
            <h1>Chewbacca</h1>
            <p>A great first mate</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img src="images/yoda_square.png" class="card-pic"/>
          <div class="card-info">
            <h1>Yoda</h1>
            <p>Wise old Jedi master</p>
          </div>
        </div>

      </div>
    </main>
  </body>
  </html>
