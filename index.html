<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars Responsive Challenge for Thinkful's front end web development course">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css"/>
  <link rel="stylesheet" href="grid-css.css"/>

</head>
<body>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="rey">4 columns</div>
        <img src="images/rey_square.png" class="card-pic"/>
      </div>
      <div class="col-4">
        <div class="finn">4 columns</div>
        <img src="images/finn_square.png" class="card-pic"/>
      </div>
      <div class="col-4">
        <div class="kylo">4 columns</div>
        <img src="images/kylo_square.png" class="card-pic"/>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="poe">4 columns</div>
        <img src="images/poe_square.png" class="card-pic"/>
      </div>
      <div class="col-4">
        <div class="chewbacca">4 columns</div>
        <img src="images/chewbacca_square.png" class="card-pic"/>
      </div>
      <div class="col-4">
        <div class="yoda">4 columns</div>
        <img src="images/yoda_square.png" class="card-pic"/>
      </div>
    </div>
  </main>
</body>
</html>
